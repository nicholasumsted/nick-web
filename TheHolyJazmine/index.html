<html>

<head>
    <title>The Holy Jasmine</title>

    <style>
        body {
            background-color: rgba(196, 0, 255, 0.53);
            color: #e09c4f;
            text-align: center;
        }
        h1 {
            margin-top: 30px;
        }

            color: #00ff08;

            padding: 8px 10px;
            color: #b1ff00;
            font-size: 1.5em;
        }
    </style>

    <script>
        var funnyThings = ['ask again.',
                           'maybe.',

                           'no.',
                           'unicorn fuzz.',
                           'why not.',
                            'I/m Author King of the Briten what do you want?',
                           'turn me off now i/m tired of you messing around with me so go.',
                           'Balogney chair'




                          ];

        function answerQuestion() {
            var index = Math.floor(Math.random() * (funnyThings.length));
            document.getElementById('results').innerHTML = funnyThings[index];
        }
    </script>

</head>

<body>

    <h1></h1> 

    <button id="sphere" onclick="answerQuestion()">Jaaaaaaazzzzzz</button>
